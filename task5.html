<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task5</title>
  </head>
  <style>
    body {
        margin: 0 auto;
        width: 70%;
    }
    li {
        list-style: none;
         border-style: double;
         border-width: 10px;
         border-inline-width: 100px;
         font-size: 30px;
         font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
         

    }
  </style>

  <body>
    <ul>
      <li class="name">Carmen</li>
      <li class="name">Dixon</li>
      <li class="name">Pope</li>
      <li class="name">Bruce</li>
      <li class="name">harvey</li>
      <li class="name">Helen</li>
      <li class="name">Phils</li>
      <li class="name">Steve</li>
      <li class="name">Smith</li>
      <li class="name">Sudar</li>
    </ul>
    <script>
      //contents of li elements are selected by the next line by class value  //
      let names = document.getElementsByClassName("name");
      for (let i = 0; i < names.length; i++) {
        names[i].addEventListener("click", function () {
          // numbers which doesn't gives 0 as remainder when dividing with 2 are odd //
          if (i % 2 == 0) {
            this.style.color = "red";
          } else {
            this.style.color = "green";
          }
        });
      }
    </script>
  </body>
</html>
