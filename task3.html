<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task3</title>
    <script>
      function myFunction() {
        // following line chooses the button element by id name id //
        var show = document.getElementById("id").value;
        // following line chooses div element by id name div //
        document.getElementById("div").innerHTML = show;
        alert(show);
      }
    </script>
  </head>
  <body>
    <input type="text" id="id" />
    <button onclick="myFunction()">click here</button>
    <div id="div"></div>
  </body>
</html>
